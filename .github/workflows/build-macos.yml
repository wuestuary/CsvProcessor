name: Build macOS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.100'
      
      - name: Install MAUI (降级到兼容 Xcode 15.4 的版本)
        run: |
          # 清理并安装特定版本
          sudo rm -rf ~/.dotnet/sdk-manifests
          dotnet workload install maui --version 8.0.100
          dotnet workload install maui-maccatalyst --version 8.0.100
      
      - name: Restore
        run: dotnet restore CsvProcessor.csproj
      
      - name: Build
        run: |
          dotnet publish CsvProcessor.csproj \
            -f net9.0-maccatalyst \
            -c Release \
            -p:EnableCodeSigning=false \
            -p:EnablePackageSigning=false \
            -p:CreatePackage=true \
            -p:PublishTrimmed=true \
            -p:TrimMode=partial \
            -p:OutputPath=./output
      
      - name: Zip
        run: |
          cd ./output
          zip -r ../CsvProcessor-macOS.zip *.app
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CsvProcessor-macOS
          path: ./CsvProcessor-macOS.zip