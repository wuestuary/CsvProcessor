name: Build macOS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-15  # 最新镜像
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app
          xcodebuild -version
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Install latest MAUI
        run: |
          dotnet workload update
          dotnet workload install maui maui-maccatalyst
      
      - name: Restore
        run: dotnet restore CsvProcessor.csproj
      
      - name: Build
        run: |
          dotnet publish CsvProcessor.csproj \
            -f net9.0-maccatalyst \
            -c Release \
            -p:EnableCodeSigning=false \
            -p:EnablePackageSigning=false \
            -p:CreatePackage=true \
            -p:OutputPath=./output
      
      - name: Zip
        run: |
          cd ./output
          zip -r ../CsvProcessor-macOS.zip *.app
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CsvProcessor-macOS
          path: ./CsvProcessor-macOS.zip