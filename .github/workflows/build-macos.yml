name: Build macOS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14  # 回退到 macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Install MAUI (固定版本)
        run: |
          # 安装与 Xcode 15.4 兼容的 MAUI 版本
          dotnet workload install maui --from-rollback-file https://maui.blob.core.windows.net/metadata/rollbacks/9.0.0.json
          dotnet workload install maui-maccatalyst --from-rollback-file https://maui.blob.core.windows.net/metadata/rollbacks/9.0.0.json
      
      - name: Restore
        run: dotnet restore CsvProcessor.csproj
      
      - name: Build
        run: |
          dotnet publish CsvProcessor.csproj \
            -f net9.0-maccatalyst \
            -c Release \
            -p:EnableCodeSigning=false \
            -p:EnablePackageSigning=false \
            -p:CreatePackage=true \
            -p:PublishTrimmed=true \
            -p:TrimMode=partial \
            -p:OutputPath=./output
      
      - name: Zip
        run: |
          cd ./output
          zip -r ../CsvProcessor-macOS.zip *.app
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CsvProcessor-macOS
          path: ./CsvProcessor-macOS.zip