trigger:
- main

pool:
  vmImage: 'macos-latest'

variables:
- group: AppleSigning
- name: BUILD_CONFIG
  value: Release
- name: PROJECT
  value: CsvProcessor.csproj
- name: PUBLISH_DIR
  value: $(Build.ArtifactStagingDirectory)/IPA

stages:
- stage: BuildAndPublish
  displayName: Build & Publish iOS IPA
  jobs:
  - job: Build_iOS
    displayName: Build iOS IPA
    steps:

    - checkout: self

    - task: UseDotNet@2
      displayName: Use .NET 8 SDK
      inputs:
        packageType: sdk
        version: 8.x
        includePreviewVersions: true

    - task: Bash@3
      displayName: Install MAUI iOS workload
      inputs:
        targetType: inline
        script: |
          dotnet workload restore

    - task: Bash@3
      displayName: Install P12 Certificate
      inputs:
        targetType: inline
        script: |
          echo "$P12_BASE64" | base64 --decode > /tmp/cert.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import /tmp/cert.p12 \
            -k build.keychain \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign

          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

    - task: Bash@3
      displayName: Install Provisioning Profile
      inputs:
        targetType: inline
        script: |
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > /tmp/profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

    - task: Bash@3
      displayName: Install P12 Certificate (STABLE)
      inputs:
        targetType: inline
        script: |
          set -e

          KEYCHAIN_NAME=build.keychain

          echo "üßπ Delete existing keychain if any"
          security delete-keychain "$KEYCHAIN_NAME" || true

          echo "üì¶ Decode P12"
          echo "$P12_BASE64" | base64 --decode > /tmp/cert.p12

          echo "üîê Create keychain"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security list-keychains -s "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          echo "üì• Import certificate"
          security import /tmp/cert.p12 \
            -k "$KEYCHAIN_NAME" \
            -P "$P12_PASSWORD" \
            -A \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/dotnet

          echo "üîë Set keychain partition list (CRITICAL)"
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_NAME"

          echo "üîç Verify code signing identity"
          security find-identity -v -p codesigning "$KEYCHAIN_NAME"

    - task: Bash@3
      displayName: Collect IPA
      inputs:
        targetType: inline
        script: |
          mkdir -p $(PUBLISH_DIR)
          IPA=$(find . -name "*.ipa" | head -n 1)

          if [ -z "$IPA" ]; then
            echo "‚ùå IPA not found"
            exit 1
          fi

          cp "$IPA" $(PUBLISH_DIR)/

    - task: PublishBuildArtifacts@1
      displayName: Publish IPA Artifact
      inputs:
        PathtoPublish: $(PUBLISH_DIR)
        ArtifactName: iOS_IPA
        publishLocation: Container
