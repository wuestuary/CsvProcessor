trigger:
  - main

pool:
  vmImage: 'macOS-14'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    version: '8.0.x'

- script: |
    dotnet workload install maui
    dotnet workload install maui-maccatalyst
  displayName: 'Install MAUI Workloads'

- script: dotnet restore CsvProcessor.csproj
  displayName: 'Restore'

- script: |
    dotnet publish CsvProcessor.csproj \
      -f net8.0-maccatalyst17.5 \
      -c $(buildConfiguration) \
      -p:EnableCodeSigning=true \
      -p:CodesignKey=- \
      -p:CodesignProvision= \
      -p:EnablePackageSigning=false \
      -p:CreatePackage=true \
      -p:PackageFormat=pkg \
      -p:SelfContained=true \
      -p:PublishTrimmed=true \
      -p:TrimMode=partial \
      -p:OutputPath=./output
  displayName: 'Build macOS App'

- script: |
    echo "=== 查找 pkg ==="
    find ./output -name "*.pkg" -type f
    echo "=== 查找 app ==="
    find ./output -name "*.app" -type d
    ls -la ./output/
  displayName: 'Check Output'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: './output'
    artifactName: 'macOS-App'